<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Quote API</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Quote API</h1>
    <nav id="nav">
      <a class="nav-item active" href="index.html">Home</a>
      <a class="nav-item" href="add-quote.html">Add a New Quote</a>
    </nav>
    <h2>Get Quotes</h2>
    <div class="request-buttons">
      <div>
        <button id="fetch-random">Fetch a Random Quote</button>
        <button id="fetch-quotes">Fetch all Quotes</button>
      </div>
      <div>
        <input id="author" value="" />
        <button id="fetch-by-author">Fetch by Author</button>
      </div>
    </div>
    <h4 class="success-message" style="display: none">
      Quote editted successfully
    </h4>
    <h4 class="hover-info" style="display: none">
      Hover over quote for editting options
    </h4>
    <div id="quote-container"></div>
    <script src="script.js"></script>
  </body>
</html>
